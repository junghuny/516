<html>
<title>Caesar Cipher</title>
<script>

const wrapUpp = function(CharNum) {
  if (CharNum <=65) {
    CharNum += 26;
  } else if (CharNum >= 90){
    CharNum -= 26;
  }
  return CharNum;
}

const wrapLow = function(CharNum){
  if (CharNum <=97) {
    CharNum += 26;
  } else if (CharNum >=122) {
    CharNum -= 26;
  }
  return CharNum;
}

let shift = parseInt(prompt("Enter Shift"));
if (Math.abs(shift) > 26) {
  shift = shift % 26;
}
let text = prompt("Enter text");
let i;
let NewChar = "";
for (i = 0; i < text.length; i++) {
  let Char = text[i];
  let CharNum = Char.charCodeAt(0);  // turn first letter to unicode
  if (CharNum >= 65 && CharNum <=90) {
    CharNum += shift;
    CharNum = wrapUpp(CharNum);
  }
  if (CharNum >=97 && CharNum >=122) {
    CharNum += shift;
    CharNum = wrapLow(CharNum);
  }
  NewChar += String.fromCharCode(CharNum);
}
alert(NewChar);




</script>
</html>
