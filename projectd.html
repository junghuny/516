<html>
<title>Haigy Paigy</title>
<script>


while (true) {
  let input = prompt("Enter a sentence.");
  let output = input.replace(/([aeiuoy]+)/g, "aig$1");
  let output1 = output.replace(/\b(\w+)(aig)(e)\b/g, "$1#$3");
  let output2 = output1.replace(/\b#\b/g, "");
  alert(output2);
}




</script>
</html>
